<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Book List, Object-oriented programming.</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-7 mx-auto mt-4">
        <h1>Add Book</h1>

        <form>
          <div class="row g-2">
            <div class="col-4">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  placeholder="Book Title"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Author"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  placeholder="ISBN"
                />
              </div>
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary">OK</button>
            </div>
          </div>
        </form>

        <div class="row mt-3">
          <h3>List Books</h3>
          <div class="col-12">
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Title - Author</div>
                  <span>ISBN</span>
                </div>
                <span class="text-danger"
                  ><i class="fa-solid fa-trash-can"></i
                ></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
